<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Lyrics Quiz</title>
</head>
<body>

  <a href="scores.html">View Highscores</a>
  <div id="wrapper">

      <div id="currentTime"></div>

      </div>

  </div>
